<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ericblade/quagga2@1.6.0/dist/quagga.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease-in-out; }
        .modal-bg { background-color: rgba(0, 0, 0, 0.5); }
        #scanner-container, #add-product-scanner-container, #pair-product-scanner-container, #adjust-stock-scanner-container { width: 100%; max-width: 400px; margin: 0 auto; }
        .scanner-viewport { width: 100% !important; height: auto !important; aspect-ratio: 4/3; overflow: hidden; border-radius: 0.5rem; cursor: pointer; }
        .scanner-viewport video, .scanner-viewport canvas { width: 100% !important; height: auto !important; }
        
        .scanner-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 2px;
            background-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .tab-active {
            border-bottom-color: #2563eb;
            color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- A Tela de Setup será injetada aqui -->
    <div id="setup-view-container"></div>

    <!-- O Login View será injetado aqui -->
    <div id="login-view-container"></div>

    <!-- O App View (interface principal) será injetado aqui -->
    <div id="app-view-container"></div>

    <!-- Os Modais (pop-ups) serão injetados aqui -->
    <div id="modals-container"></div>

    <!-- Scripts da Aplicação -->
    <script src="database.js"></script>
    <script src="views.js"></script>
    <script src="app.js"></script>
</body>
</html>
